program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  tree_depth:
    values: [0, 1, 2]
  seed:
    values: [1]
  env_name:
    values: ['BreakoutNoFrameskip-v4', 'SpaceInvadersNoFrameskip-v4']
  max_width:
    values: [-1]
  learning_rate:
    values: [ 2.5e-04, 5e-04, 1e-03 ]