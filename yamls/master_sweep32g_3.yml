program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: [ "Paper_main" ]
  experiment_description:
    values: [ "All games all depths" ]
  tree_depth:
    values: [3, 4, 5, 6, 7, 8]
  seed:
    values: [1, 2]
  max_width:
    values: [1024]
  env_name:
    values: ['DemonAttackNoFrameskip-v4',
      'CentipedeNoFrameskip-v4',
      'KungFuMasterNoFrameskip-v4',
      'AirRaidNoFrameskip-v4']