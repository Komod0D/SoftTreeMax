program: run_experiment_PPO.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: [ "Runtime_optimization" ]
  experiment_description:
    values: [ "Check_n_envs_cule_performance" ]
  env_name:
    values: ['NameThisGameNoFrameskip-v4', 'PhoenixNoFrameskip-v4']
  n_envs:
    values: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096]
  use_cule:
    values: [True]