program: run_experiment_PPO.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: [ "Paper_main" ]
  experiment_description:
    values: [ "Baseline of multiple environments PPO fixed episodic" ]
  n_envs:
    values: [256]
  seed:
    values: [1, 2, 3]
  env_name:
    values: ['VideoPinballNoFrameskip-v4',
              'RoadRunnerNoFrameskip-v4',]