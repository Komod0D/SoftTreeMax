program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: ["Runtime_optimization"]
  experiment_description:
    values: [ "Hash_buffer_size_effect" ]
  tree_depth:
    values: [0, 1, 2, 3]
  hash_buffer_size:
    values: [128, 256, 512, 1024, 2048]
  env_name:
    values: ['MsPacmanNoFrameskip-v4', 'PhoenixNoFrameskip-v4']