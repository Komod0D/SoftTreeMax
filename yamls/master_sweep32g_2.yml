program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: [ "Paper_main" ]
  experiment_description:
    values: [ "All games all depths" ]
  tree_depth:
    values: [3, 4, 5, 6, 7, 8]
  seed:
    values: [1, 2]
  max_width:
    values: [1024]
  env_name:
    values: ['CrazyClimberNoFrameskip-v4',
      'GopherNoFrameskip-v4',
      'KrullNoFrameskip-v4',
      'MsPacmanNoFrameskip-v4',
      'NameThisGameNoFrameskip-v4',
      'PhoenixNoFrameskip-v4',
      'RoadRunnerNoFrameskip-v4',
      'VideoPinballNoFrameskip-v4']