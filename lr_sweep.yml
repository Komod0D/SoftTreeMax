program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  tree_depth:
    values: [0, 1, 2]
  seed:
    values: [1, 2]
  env_name:
    values: ['PhoenixNoFrameskip-v4']
  max_width:
    values: [-1]
  learning_rate:
    values: [ 2.5e-04, 2.5e-03, 2.5e-02 ]